<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer> </script>
    <link rel="icon" type="image/ong" href="./assets/img/icon-translate.png">


    <title>Chat de traducciones</title>
</head>

<body>


    <header class="chat__header">
        <img class="header__icon" src="./assets/img/icon-translate.png" alt="icon-translate">
        <h1 class="header__title">Chat de traducciones</h1>
    </header>

    <section class="chat">

        <div class="chat__messages">

        </div>

        <div class="chat__input-group">
            <input type="text" id="inputText" class="chat__input" placeholder="¿Que quieres traducir hoy?">

            <div class="chat__inputs">
                <select class="chat__select" id="targetLang">
                    <option value="Ingles">Inglés</option>
                    <option value="Italiano">Italiano</option>
                    <option value="Frances">Frances</option>
                    <option value="Alemán">Alemán</option>

                </select>

                <button class="chat__button" id="translateButton">Traducir</button>
            </div>
        </div>

    </section>


</body>

</html>
